<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Receipt Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input[type="text"],
        input[type="datetime-local"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: seagreen;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: mediumseagreen;
        }
    </style>
</head>
<body>
<h1>Fuel Receipt Form</h1>
<form method="post">
    <label for="license_plate">License Plate:</label>
    <input type="text" id="license_plate" name="license_plate">

    <label for="date_time">Date and Time:</label>
    <input type="datetime-local" id="date_time" name="date_time">

    <label for="petrol_station">Petrol Station:</label>
    <input type="text" id="petrol_station" name="petrol_station">

    <label for="fuel_type">Fuel Type:</label>
    <input type="text" id="fuel_type" name="fuel_type">

    <label for="refueled">Refueled (liters):</label>
    <input type="number" step="0.01" id="refueled" name="refueled">

    <label for="currency">Currency:</label>
    <select id="currency" name="currency">
        <option value="USD">United States Dollar (USD)</option>
        <option value="EUR">Euro (EUR)</option>
        <option value="GBP">British Pound (GBP)</option>
        <option value="JPY">Japanese Yen (JPY)</option>
        <option value="CAD">Canadian Dollar (CAD)</option>
        <option value="CHF">Swiss Franc (CHF)</option>
        <option value="AUD">Australian Dollar (AUD)</option>
        <option value="HKD">Hong Kong Dollar (HKD)</option>
        <option value="NZD">New Zealand Dollar (NZD)</option>
        <option value="SEK">Swedish Krona (SEK)</option>
        <option value="NOK">Norwegian Krone (NOK)</option>
        <option value="DKK">Danish Krone (DKK)</option>
        <option value="THB">Thai Baht (THB)</option>
        <option value="INR">Indian Rupee (INR)</option>
        <option value="CNY">Chinese Yuan (CNY)</option>
        <option value="SGD">Singapore Dollar (SGD)</option>
        <option value="TWD">New Taiwan Dollar (TWD)</option>
        <option value="KRW">South Korean Won (KRW)</option>
        <option value="MXN">Mexican Peso (MXN)</option>
        <option value="BRL">Brazilian Real (BRL)</option>
        <option value="ZAR">South African Rand (ZAR)</option>
    </select>

    <label for="fuel_price">Fuel Price:</label>
    <input type="number" step="0.01" id="fuel_price" name="fuel_price">

    <label for="odometer">Odometer:</label>
    <input type="number" id="odometer" name="odometer">

    <input type="submit" value="Submit">
</form>
</body>
</html>
