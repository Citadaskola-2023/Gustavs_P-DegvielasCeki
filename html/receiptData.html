<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Receipt Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        form {
            max-width: 10000px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th {
            text-align: left;
            padding: 10px;
            font-weight: bold;
        }

        input[type="number"],
        input[type="text"],
        input[type="date"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: seagreen;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: mediumseagreen;
        }

        th a {
            color: dimgray;
            text-decoration: none;
        }

        th a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
<form method="POST" action="/filter">
    <table>
        <tbody>
        <tr>
            <th>
                ID<br>
                <input type="number" id="idInputMin" name="idInputMin"><br>
                <input type="number" id="idInputMax" name="idInputMax">
            </th>
            <th>
                Licence Plate<br>
                <input type="text" id="licencePlateInput" name="licencePlateInput">
            </th>
            <th>
               Date and Time<br>
                <input type="date" id="dateTimeInputMin" name="dateTimeInputMin"><br>
                <input type="date" id="dateTimeInputMax" name="dateTimeInputMax">
            </th>
            <th>
               Petrol Station<br>
                <input type="text" id="petrolStationInput" name="petrolStationInput">
            </th>
            <th>
                Fuel Type<br>
                <input type="text" id="fuelTypeInput" name="fuelTypeInput">
            </th>
            <th>
                Refueled<br>
                <input type="number" id="refueledInputMin" name="refueledInputMin"><br>
                <input type="number" id="refueledInputMax" name="refueledInputMax">
            </th>
            <th>
                Total<br>
                <input type="number" id="totalInputMin" name="totalInputMin"><br>
                <input type="number" id="totalInputMax" name="totalInputMax">
            </th>
            <th>
                Currency<br>
                <input type="text" id="currencyInput" name="currencyInput">
            </th>
            <th>
                Fuel Price<br>
                <input type="number" id="fuelPriceInputMin" name="fuelPriceInputMin"><br>
                <input type="number" id="fuelPriceInputMax" name="fuelPriceInputMax">
            </th>
            <th>
                Odometer<br>
                <input type="number" id="odometerInputMin" name="odometerInputMin"><br>
                <input type="number" id="odometerInputMax" name="odometerInputMax">
            </th>
        </tr>
        </tbody>
    </table>
    <input type="submit" value="Submit">
</form>
</body>
</html>
